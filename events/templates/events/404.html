{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="{% static 'events/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'events/css/style.css' %}">
    <style>
        .error-code {
            color: #dc3545;
        }
        .message {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <p class="error-code display-1 fw-bold my-5">404</p>
        <p class="message h3 my-5">Oops! The page you are looking for does not exist.</p>
        <a href="{% url 'events:event_list' %}" class="btn btn-primary mt-3">Go to Events</a>
    </div>
</body>
</html>
