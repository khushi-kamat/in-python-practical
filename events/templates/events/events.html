{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <link rel="stylesheet" href="{% static 'events/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'events/css/style.css' %}">
    <script src="{% static 'events/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'events/js/events.js' %}"></script>
</head>
<body>
    <div class="container mt-5 mx-auto" style="max-width: 800px;">
        <h2 class="title text-center mb-5">All Events</h2>
        <input type="text" id="search_input" placeholder="Search events..." class="form-control mb-3" />
        <div class="my-4">
            <button id="upcoming_events" class="btn btn-primary me-2">Upcoming Events</button>
            <button id="past_events" class="btn btn-outline-primary">Past Events</button>
        </div>

        {% if events %}
            <table class="table mb-0">
                <thead class="table-header">
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Registered Users</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="events-table" class="table-body">
                    {% for event in events %}
                        <tr>
                            <td>{{ event.title }}</td>
                            <td>{{ event.date|date:"d/m/Y" }}</td>
                            <td>{{ event.registration_count }}</td>
                            <td>
                                <a href="{% url 'events:event_detail' event.id %}" class="btn btn-sm btn-outline-primary">
                                    View
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="h4 text-center">No events found</p>
        {% endif %}
    </div>
</body>
</html>
